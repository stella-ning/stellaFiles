<script>
	$(function(){
		var num=0;
		var aLi=$('.wrap li');
		var aBtnSelect=$('.btn_select');
		var aCmAdd=$('.cm_add');
		for(var j=0;j<aBtnSelect.length;j++){
			aBtnSelect.eq(j).tap(function(){
				var parent=$(this).closest('li');
				if(parent.hasClass('select')){
					parent.removeClass('select');
				}else{
					parent.addClass('select');
				}

				num=$('.wrap li.select').length;
				if(num==aBtnSelect.length){
					$('.select_all').addClass('all');
				}else{
					$('.select_all').removeClass('all');
				}
			});
		}




		$('.select_all').tap(function(){
			if(!$(this).hasClass('all')){
				$(this).addClass('all');
				for(var i=0;i<aLi.length;i++){
					aLi.eq(i).addClass('select');
				}
			}else{
				$(this).removeClass('all');
				for(var i=0;i<aLi.length;i++){
					aLi.eq(i).removeClass('select');
				}
			}
		});


		for(var i=0;i<aCmAdd.length;i++){
			$('.cm_add').eq(i).tap(function(){
				var num=parseInt($(this).siblings('.num').html());
				num++;
				$(this).siblings('.num').html(num);
			});
			$('.cm_minus').eq(i).tap(function(){
				var num=parseInt($(this).siblings('.num').html());
				num--;
				if(num<=0){
					num=0;
				}
				$(this).siblings('.num').html(num);
			});
		}

		$('.mask').tap(function(){
			$(this).hide();
			$(".layer").css({
		        "transform": "translateY(120%)",
		        "-webkit-transform": "translateY(120%)"
		    });
		});

		var aTab=$('.tab span');
		for(var i=0;i<aTab.length;i++){
			aTab.eq(i).tap(function(){
				$('.tab span').removeClass('on');
				$(this).addClass('on');
			});
		}
	});


</script>
