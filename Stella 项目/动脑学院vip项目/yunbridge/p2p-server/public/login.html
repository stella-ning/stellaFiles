<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
    <meta name="keywords" content="P2P,互联网金融,动脑学院">
    <meta name="description" content="XXX牛逼得一笔的项目">
	<link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon">
	<link rel="BOOKMARK" href="favicon.ico">
	<link rel="FAVICON" href="favicon.ico">
	<meta charset="UTF-8">
	<title>伟大金云桥--stella</title>
	<link rel="stylesheet" href="/assets/plug-in/bootstrap-3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/common.css">
	<link rel="stylesheet" href="/assets/login/css/index.css">
</head>
<body>
	<a id="log" href="index.html">
		<img width="150px" src="/assets/images/nav-logo.png">
	</a>
	<div class="container">
        <form id="frmLogin" action="/login" method="post">
			<div class="form-title">用户登录</div>
            <div class="form-group form-group-lg">
                <div class="input-group group">
                	<div class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</div>
                    <input type="text" class="form-control require" id="username"
						name="loginParam.userNameOrEmailOrPhone"
						placeholder="用户名"
						data-bv-require = "true"
						data-bv-require-message="用户名必须填写"
						data-bv-regex = "^\w+$"
						data-bv-regex-message = "用户应该是由字母数字下划线所组成"
						data-bv-between = "8-12"
						data-bv-between-message = "用户名长度必须是在6-12位字符之间"

					>
                </div>
            </div>

            <div class="form-group form-group-lg">
                <div class="input-group group">
                    <div class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					</div>
                    <input type="password" id="password" class="form-control require"
						name="loginParam.passwd" placeholder="密码"
						data-bv-require = "true"
						data-bv-require-message="密码必须填写"
						data-bv-regex = "^[a-zA-Z0-9]+$"
						data-bv-regex-message = "密码应该是由字母数字所组成"
						data-bv-minlength="8"
                        data-bv-minlength-message="密码长度最少8位"
                        data-bv-maxlength="12"
                        data-bv-maxlength-message="密码长度最多12位"
					>
                </div>
			</div>


            <div class="form-group form-group-lg" >
                <div class="col-sm-8  valid-code" style="float:none">
                    <div class="input-group group">
                        <input type="text" placeholder="验证码" name="loginParam.verifyCode" class="form-control require"
							data-bv-require = "true"
							data-bv-require-message="验证码必须填写"
							data-bv-regex = "^[a-zA-Z0-9]+$"
							data-bv-regex-message = "验证码码应该是由字母数字所组成"
							data-bv-length="4"
                            data-bv-length-messsage="验证码必须是四位"
						>
                        <div class="input-group-addon">
                            <img id="vc" src="http://www.yunbridge.cn/verifyCode" title="点击重新获取验证码" alt="验证码">
                        </div>
                    </div>
				</div>

            </div>


			<div class="form-group form-group-lg">
                <div class="group">
					<div class="checkbox require"
						data-bv-ischecked="true"
						data-bv-ischecked-message="至少选一个"
					>
					    <label>
					      	<input type="checkbox"
							> Remember me
					    </label>
						<label>
					      	<input type="checkbox"
							> Forget me
					    </label>
						<label>
					      	<input type="checkbox"
							> Love me
					    </label>
				  	</div>
				</div>
			</div>
			<div class="form-group form-group-lg">
                <div class="group">
					<div class="checkbox require"
						data-bv-ischecked="true"
						data-bv-ischecked-message="至少选一个"
					>
					    <label>
					      	<input type="checkbox"
							> Remember me
					    </label>
						<label>
					      	<input type="checkbox"
							> Forget me
					    </label>
						<label>
					      	<input type="checkbox"
							> Love me
					    </label>
				  	</div>
				</div>
			</div>
			<div class="form-group form-group-lg">
                <div class="col-sm-8  valid-code">
					<div class="group">
						<select name="selection" class="require"
							data-bv-require = "true"
							data-bv-require-message="必须"
						 >
							<option value = "">请选择</option>
							<option value = "1">30%</option>
							<option value = "2">45%</option>
							<option value = "3">60%</option>
							<option value = "4">75%</option>
							<option value = "5">100%</option>
						</select>
					</div>

				</div>

            </div>



            <div class="form-group buttons">
                    <button type="submit" class="btn btn-danger btn-block btn-lg update-btn">登录</button>
                    <p><a href="#">用户注册</a>
                    <a href="#" class="pull-right">忘记密码？</a></p>
            </div>
        </form>
    </div>
	<script src="/assets/plug-in/jquery/jquery-2.2.4.js"></script>
	<script src="/assets/plug-in/bootstrapValidator/bootstrapValidator.js"></script>
	<script src="/assets/dn-common.js"></script>
	<script src="/assets/login/js/index.js"></script>
</body>
</html>
